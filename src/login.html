<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民航票务系统</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <h1>民航票务系统</h1>
        <form id="login-form" class="login-form">
            <div class="usermsg">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>

                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="errorMessage"></p>
            <div class="submit-buttons">
                <input type="submit" value="登录" id="user-login" class="login">
                <input type="button" value="用户注册" id="user-signup" class="login">
                <!-- <input type="submit" value="管理员登录" id="admin-login" class="login"> -->
                <input type="submit" value="确认注册" id="user-signup-confirm" class="signup">
                <input type="button" value="返回" id="backtologin" class="signup">
            </div>
        </form>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
