<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>民航票务管理系统 - 管理员页面</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <header>
        <h1>民航票务管理系统</h1>
        <div class="user-info">
            <span class="user-type" id="usertype">管理员</span>
            <span class="username" id="username">Admin</span>
        </div>
    </header>

    <main>
        <form id="flight_form" class="flight_form">
            <h2>航班信息</h2>
            <label for="start_to_seartch">起点</label>
            <input type="text" id="start_to_seartch" name="start_to_seartch">
            <label for="end_to_seartch">终点</label>
            <input type="text" id="end_to_seartch" name="end_to_seartch">
            <!-- 结果排序 -->
            <label for="first_order">第一次序</label>
            <select name="first_order" id="first_order" aria-label="第一次序">
                <option value="departure_date ASC,departure_time ASC" selected>起飞时间升序</option>
                <option value="departure_date DESC,departure_time DESC">起飞时间降序</option>
                <option value="arrival_date ASC,arrival_time ASC">到达时间升序</option>
                <option value="arrival_date DESC,arrival_time DESC">到达时间降序</option>
            </select>
            <label for="second_order">第二次序</label>
            <select name="second_order" id="second_order" aria-label="第二次序">
                <option value="" selected>无</option>
                <option value="departure_date ASC,departure_time ASC">起飞时间升序</option>
                <option value="departure_date DESC,departure_time DESC">起飞时间降序</option>
                <option value="arrival_date ASC,arrival_time ASC">到达时间升序</option>
                <option value="arrival_date DESC,arrival_time DESC">到达时间降序</option>
            </select>

            <div class="table_container">
                <table id="flight_table">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>航班号</th>
                            <th>出发城市</th>
                            <th>到达城市</th>
                            <th>出发日期</th>
                            <th>出发时间</th>
                            <th>到达日期</th>
                            <th>到达时间</th>
                            <th>价格</th>
                            <th>优惠票数量</th>
                            <th>折扣</th>
                            <th>余票数量</th>
                            <th>航空公司</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 航班信息 -->
                    </tbody>
                </table>
            </div>
            <div class="form-buttons">
                <input type="button" value="新增">
                <input type="button" value="修改">
                <input type="button" value="删除">
                <input type="button" value="查询">
            </div>
        </form>
    </main>

    <p class="console" id="message"></p>

    <script src="../js/admin.js"></script>
</body>

</html>
